<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">        
        <div class="counter">
            <h1>COUNTER</h1>
            <h1 id="count">0</h1>
            <div class="btn">
                <button type="button" class="btn btn-outline-dark" onclick="btn_decrease()">Decrease</button>
                <button type="button" class="btn btn-outline-dark" onclick="btn_increase()">Increase</button>
                <button type="button" class="btn btn-outline-dark" onclick="btn_reset()">Reset</button>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
